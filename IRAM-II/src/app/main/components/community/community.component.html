<div class="school">
    <img src="assets/IramLogo.png" alt="">
    <div class="info">
        <p>Iram II Elementary School</p>
        <p>Department of Education - Region III</p>
        <h1>School Division Office Of Olongapo City</h1>
    </div>

    <div class="timezone-container">
        <h2>Philippine Standard Time: <br><br><span class="time-display">{{ philippineTime }}</span></h2>
    </div>
</div>

<div class="banner">
    <div class="image-container">
        <img src="assets/banner.png" alt="Background Image">
        <div class="overlay"></div>
        <div class="text">Community</div>
    </div>
</div>

<div class="selection">
    <div class="radio">

        <label [class.active]="selectedCategory === 'parent'">
            <input type="radio" name="level" [value]="'parent'" [(ngModel)]="selectedCategory" (ngModelChange)="onLevelChange($event)"> Parent & Community Engagement
        </label>

        <label [class.active]="selectedCategory === 'support'">
            <input type="radio" name="level" [value]="'support'" [(ngModel)]="selectedCategory" (ngModelChange)="onLevelChange($event)"> Support and Partnership
        </label>

    </div>
</div>

<div class="content">

    <div class="card" *ngIf="selectedCategory === 'parent'">

         <div class="sample">
            <img src="assets/NoContent/none.png" alt="">
            <p>No Content</p>
        </div>

    </div>

    <div class="card" *ngIf="selectedCategory === 'support'">

        <div class="sample">
            <img src="assets/NoContent/none.png" alt="">
            <p>No Content</p>
        </div>

    </div>

</div>
