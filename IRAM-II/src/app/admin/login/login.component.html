<div class="login-container">
  <div class="login-content">
    <h1 class="school-name">IRAM II ELEMENTARY SCHOOL</h1>
    <h2 class="admin-title">ADMIN LOGIN</h2>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="input-container">
          <i class="material-icons user-icon">person</i>
          <input 
            type="email" 
            formControlName="email" 
            placeholder="Email"
          >
        </div>
        <div class="error-message">
          <span *ngIf="email?.errors?.['required'] && email?.touched">Email is required</span>
          <span *ngIf="email?.errors?.['email'] && email?.touched">Please enter a valid email</span>
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-container">
          <i class="material-icons lock-icon">lock</i>
          <input 
            type="password" 
            formControlName="password" 
            placeholder="Password"
          >
        </div>
        <div class="error-message">
          <span *ngIf="password?.errors?.['required'] && password?.touched">Password is required</span>
          <span *ngIf="password?.errors?.['minlength'] && password?.touched">Password must be at least 6 characters</span>
        </div>
      </div>
      
      <div class="form-group button-group">
        <button type="submit" class="login-button" [disabled]="isLoading || loginForm.invalid">
          <span>LOGIN</span>
          <span *ngIf="isLoading" class="spinner"></span>
        </button>
      </div>
      
      <div class="error-message login-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </form>
  </div>
  
  <div class="admin-circle">
    <div class="admin-icon">
      <div class="user-icon"></div>
      <div class="gear-icon"></div>
    </div>
  </div>
</div>
